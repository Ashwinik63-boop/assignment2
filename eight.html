<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid Layout</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>

    <div class="grid-container">
        <header class="header">Header</header>
        <nav class="nav">Navigation</nav>
        <main class="main">
            <div class="content">
                <h2>Main Content Area</h2>
                <p>This is the main content section that spans across multiple rows and columns.</p>
            </div>
            <div class="nested-grid">
                <div class="nested-item nested-item-1">Nested Item 1</div>
                <div class="nested-item nested-item-2">Nested Item 2</div>
                <div class="nested-item nested-item-3">Nested Item 3</div>
                <div class="nested-item nested-item-4">Nested Item 4</div>
            </div>
        </main>
        <aside class="sidebar">Sidebar</aside>
        <footer class="footer">Footer</footer>
    </div>

</body>
</html>
