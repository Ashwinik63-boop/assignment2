<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form with Focus & Validation</title>
    <link rel="stylesheet" href="style17.css">
</head>
<body>

    <header class="header">
        <h1>Styled Form with CSS</h1>
        <p>Fill out the form below and see the improved form elements with focus and validation styles.</p>
    </header>

    <section class="form-container">
        <form id="contactForm" action="#" method="POST" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <span class="error-message">Name is required</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error-message">Please enter a valid email</span>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
                <span class="error-message">Message is required</span>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="error-message">Please select your gender</span>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

    <footer class="footer">
        <p>Â© 2024 Form Styling Demo. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
