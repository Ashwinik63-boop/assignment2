<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Flexbox Layout</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>

    <header class="flex-container header">
        <div class="flex-item">Logo</div>
        <nav class="flex-item">
            <ul class="nav-list">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main class="flex-container main">
        <div class="flex-item content">
            <h2>Main Content</h2>
            <p>This is the main content area of the page. It can contain text, images, or other types of content.</p>
        </div>

        <aside class="flex-item sidebar">
            <h2>Sidebar</h2>
            <p>This is a sidebar with additional information or links.</p>
        </aside>
    </main>

    <section class="flex-container cards">
        <div class="flex-item card">Card 1</div>
        <div class="flex-item card">Card 2</div>
        <div class="flex-item card">Card 3</div>
        <div class="flex-item card">Card 4</div>
    </section>

    <footer class="flex-container footer">
        <div class="flex-item">Footer Item 1</div>
        <div class="flex-item">Footer Item 2</div>
        <div class="flex-item">Footer Item 3</div>
    </footer>

</body>
</html>
